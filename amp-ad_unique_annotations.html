# AMP-AD Annotations
### 2019-03-08

---




# Unique annotations in AMP-AD



Across all individual studies, plus the RNA-Seq reprocessing study and 
RNA-Seq sample swap study there are:

* **75095** total files
* **31154** unique annotation combinations

41% of files are uniquely annotated.

---

# RNA Seq Reprocessing



The RNA Seq reprocessing study has 12328 files with 
12298 unique annotation combinations. Below are the groups of
files with repeated annotations:
